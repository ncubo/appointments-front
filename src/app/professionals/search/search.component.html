<div class="col-lg-4">
    <div class="input-group m-3">
        <input #search type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="searchProfessional(search.value)">Search</button>
    </div>
</div>

<div class="card-group" *ngIf="loaded">
    <ng-container *ngFor="let currentProfessional of professionalList">
        <professional-card [professional] = "currentProfessional"></professional-card>
    </ng-container>    
</div>
