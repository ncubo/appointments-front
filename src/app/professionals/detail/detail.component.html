<ng-container *ngIf="status === 'ok' || status === 'waiting'; else errorTemplate">
    <div class="card mb-3" style="max-width: 540px;" *ngIf="loaded">
        <app-professional-card-detail [professional]="professional"></app-professional-card-detail>
    </div>
</ng-container>

<ng-template #errorTemplate>
    <div class="alert alert-danger" role="alert">
        {{ error.message }}
    </div>
</ng-template>
