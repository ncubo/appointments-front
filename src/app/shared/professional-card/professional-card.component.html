<div class="col-lg-2 m-1">
    <div class="card">
        <img [src]="professional.avatar" class="card-img-top" [alt]="professional.first_name">
        <div class="card-body">
            <h5 class="card-title">{{professional.first_name}} {{professional.last_name}}</h5>
            <p class="card-text">{{ professional.city }} - {{professional.services[0].service}}</p>
            <a routerLink="/professionals/detail/{{professional.id}}" class="btn btn-primary">Detail</a>
        </div>
    </div>
</div>
